<div>

    <h2>Famous Western Paintings</h2>
    <div class="painting">
     
        <img src="{{ lessonCtrl.randomPainting.image }}" alt="">

        <i 
            ng-class="{
                'wrong-x' : lessonCtrl.incorrectAnswer,
                'fa fa-times' : lessonCtrl.incorrectAnswer,
            }" 
            aria-hidden="true"
        ></i>

    </div>

    <h3>Who painted this?</h3>

    <div class='container'>
        <div class='row'>
                
            <span 
                class='answer-list' 
                ng-repeat='artist in lessonCtrl.answerList'
            >
            
                <div class='col-md-3 col-xs-6'>

                    <!-- Modal Call -->
                    <button
                        class = "answer-button btn-block"
                        ng-class="{
                            'correct-answer' : artist.correct, 
                            'wrong-answer' : artist.incorrect
                        }"
                        type='checkbox'
                        name='artist.name'
                        id='{{ artist.name }}'
                        ng-value='artist.name'
                        ng-click='lessonCtrl.userChoice(artist)'
                        data-target='#modalCorrectAnswer'
                        data-toggle='modal' 
                    >
                        {{ artist.name }}
                    </button>


                    <!-- Modal -->
                    <div 
                        class="modal fade" 
                        id="{{ lessonCtrl.modalID }}" 
                        tabindex="-1" 
                        role="dialog" 
                        aria-labelledby="{{ lessonCtrl.modalID }}"
                        data-backdrop=""
                    >
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                    
<!--                                     <button 
                                        type="button" 
                                        class="close" 
                                        data-dismiss="modal" 
                                        aria-label="Next Painting"
                                        ng-click='lessonCtrl.nextQuestion()'
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
-->                                 
                                    <h4 class="modal-title" id="{{ lessonCtrl.modalID }}">{{ lessonCtrl.randomPainting.title }}</h4>
                                    <div>by</div>
                                    <h4 class="modal-title" id="{{ lessonCtrl.modalID }}">{{ lessonCtrl.randomPainting.artist.name }}</h4>
                                </div>


                                <div class="modal-body">
                                   <div class="row"> 
                                        <div class="col-md-6">
                                            <div class="modal-painting">
                                                
                                                <img ng-src="{{ lessonCtrl.randomPainting.image }}" alt="">
                                                
                                                <i 
                                                    ng-class="{
                                                        'wrong-x' : !lessonCtrl.correctFirstTime,
                                                        'fa fa-times' : !lessonCtrl.correctFirstTime,
                                                        'correct-check' : lessonCtrl.correctFirstTime,
                                                        'fa fa-check' : lessonCtrl.correctFirstTime, 
                                                    }" 
                                                    aria-hidden="true"
                                                ></i>
                                            
                                            </div>                                        
                                        </div>
                                        <div class="col-md-6">
                                            <div class='modal-description'>
                                                {{ lessonCtrl.randomPainting.description }}
                                            </div>                                        
                                        </div>
                                    </div>                                
                                </div>


                                <div class="modal-footer">
                                    
                                    <button 
                                        type="button" 
                                        class="btn close btn-info" 
                                        data-dismiss="modal"
                                        ng-click='lessonCtrl.nextQuestion()'
                                    >
                                        Next Painting
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end Modal -->

                </div><!-- end col -->

            </span><!-- end ng-repeat -->

        </div><!-- end row -->
    </div><!-- end container -->

</div>
