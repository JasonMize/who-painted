<div>

    <h2>Famous Western Paintings</h2>
    <div class="painting">
        
        <div class="container">
            <div class="row">
                
                <div class="tile-cover">
                    <span class="col-xs-1 tiles tile-1" ng-class="{ 'tile-fade' : apeCtrl.startFade1 }"></span>
                    <span class="col-xs-1 tiles tile-2" ng-class="{ 'tile-fade' : apeCtrl.startFade2 }"></span>
                    <span class="col-xs-1 tiles tile-3" ng-class="{ 'tile-fade' : apeCtrl.startFade3 }"></span>
                    <span class="col-xs-1 tiles tile-4" ng-class="{ 'tile-fade' : apeCtrl.startFade4 }"></span>
                    <span class="col-xs-1 tiles tile-5" ng-class="{ 'tile-fade' : apeCtrl.startFade5 }"></span>
                    <span class="col-xs-1 tiles tile-6" ng-class="{ 'tile-fade' : apeCtrl.startFade6 }"></span>
                    <span class="col-xs-1 tiles tile-7" ng-class="{ 'tile-fade' : apeCtrl.startFade7 }"></span>
                    <span class="col-xs-1 tiles tile-8" ng-class="{ 'tile-fade' : apeCtrl.startFade8 }"></span>
                    <span class="col-xs-1 tiles tile-9" ng-class="{ 'tile-fade' : apeCtrl.startFade9 }"></span>
                    <span class="col-xs-1 tiles tile-10" ng-class="{ 'tile-fade' : apeCtrl.startFade10 }"></span>
                    <span class="col-xs-1 tiles tile-11" ng-class="{ 'tile-fade' : apeCtrl.startFade11 }"></span>
                    <span class="col-xs-1 tiles tile-12" ng-class="{ 'tile-fade' : apeCtrl.startFade12 }"></span>                    
                </div>

                <div class="image-covered">
                    <img src="{{ apeCtrl.randomPainting.image }}" alt="">
                </div>
            
            </div>
        </div>

      
        <i 
            ng-class="{
                'wrong-x' : apeCtrl.incorrectAnswer,
                'fa fa-times' : apeCtrl.incorrectAnswer,
            }" 
            aria-hidden="true"
        ></i>
    
    </div>

    <div style='clear: "both";'></div>

    <h3>Who painted this?</h3>

    <div class='container'>
        <div class='row'>
                
            <span 
                class='answer-list' 
                ng-repeat='artist in apeCtrl.answerList'
            >
            
                <div class='col-md-3 col-xs-6'>
                    
                    <!-- Modal Call -->
                    <button
                        class = "answer-button btn-block"
                        ng-class="{
                            'correct-answer' : artist.correct, 
                            'wrong-answer' : artist.incorrect
                        }"
                        type='checkbox'
                        name='artist.name'
                        id='{{ artist.name }}'
                        ng-value='artist.name'
                        ng-click='apeCtrl.userChoice(artist)'
                        data-target='#modalCorrectAnswer'
                        data-toggle='modal'
                    >
                        {{ artist.name }}
                    </button>
                    
                    
                    <!-- Modal -->
                    <div
                        class='modal fade'
                        id='{{ apeCtrl.modalID }}'
                        tabindex='-1'
                        role='dialog'
                        aria-labelledby='{{ apeCtrl.modalID }}'
                        data-backdrop=''
                    >
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                
                                <div class="modal-header">
                                    
<!--                                     <button 
                                        type="button" 
                                        class="close" 
                                        data-dismiss="modal" 
                                        aria-label="Next Painting"
                                        ng-click='apeCtrl.nextQuestion()'
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
 -->                                    
                                    <h4 class="modal-title" id="{{ apeCtrl.modalID }}">{{ apeCtrl.randomPainting.title }}</h4>
                                    <div>by</div>
                                    <h4 class="modal-title" id="{{ apeCtrl.modalID }}">{{ apeCtrl.randomPainting.artist.name }}</h4>
                                </div>


                                <div class="modal-body">
                                   <div class="row"> 
                                        <div class="col-md-6">
                                            <div class="modal-painting">
                                                
                                                <img ng-src="{{ apeCtrl.randomPainting.image }}" alt="">
                                                
                                                <i 
                                                    ng-class="{
                                                        'wrong-x' : !apeCtrl.correctFirstTime,
                                                        'fa fa-times' : !apeCtrl.correctFirstTime,
                                                        'correct-check' : apeCtrl.correctFirstTime,
                                                        'fa fa-check' : apeCtrl.correctFirstTime, 
                                                    }" 
                                                    aria-hidden="true"
                                                ></i>

                                            </div>                                        
                                        </div>
                                        <div class="col-md-6">
                                            <div class='modal-description'>
                                                {{ apeCtrl.randomPainting.description }}
                                            </div>                                        
                                        </div>
                                    </div>                                
                                </div>

                                <div class="modal-footer">
                                    
                                    <button 
                                        type="button" 
                                        class="btn close btn-info" 
                                        data-dismiss="modal"
                                        ng-click='apeCtrl.nextQuestion()'
                                    >
                                        Next Painting
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end Modal -->


                </div><!-- end col -->
            
            </span><!-- end ng-repeat -->

        </div><!-- end row -->
    </div><!-- end container -->
                
</div>
